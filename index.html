<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <section class="header">
                <div class="row mt-5">
                    <div class="col-7">
                        <h4 class="welcome-message">Welcome to your Expense Tracker</h4>
                    </div>
                    <div class="col-5">
                        <form>
                            <div class="row input-group input-group-sm ">
                                <div class="col">
                                    <input type="text" class="form-control input-login-username" placeholder="username">
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control input-login-pin" placeholder="password">
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark input-login-btn">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="main">
                <div class="row mt-5 justify-content-md-center">
                    <div class="mb-4 col account-summary">
                        <div class="card-widget">
                            <div class="card-widget-body">
                                <div class="dot me-3 bg-indigo"></div>
                                <div class="text">
                                    Income received: <span class="transaction-income"></span>
                                </div>  
                                <div class="d-flex justify-content-end"><i class="bi bi-wallet"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 col account-summary">
                        <div class="card-widget">
                            <div class="card-widget-body">
                                <div class="dot me-3 bg-red"></div>
                                <div class="text">
                                    Expenses: <span class="transaction-expenses"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 col account-summary">
                        <div class="card-widget">
                            <div class="card-widget-body">
                                <div class="dot me-3 bg-green"></div>
                                <div class="text">
                                    Balance: <span class="transaction-balance"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 justify-content-md-center">
                    <div class="col-lg-7 mb-4 mb-lg-0 transaction-view">
                        <!-- <div class="header">
                            <h4 class="card-heading">Your Transactions</h4>
                        </div> -->
                        <div class="container movements container-movements card-widget">
                            <div class="card-widget-body h-100">
                                <div class="row">
                                        <div class="col movements-type movements-type--deposit">2 deposit</div>
                                        <div class="col movements-date">3 days ago</div>
                                        <div class="col movements-category">Food</div>
                                        <div class="col movements-value">R4 000</div>
                                </div>
                                <div class="row">
                                        <div class="col movements-type movements-type--withdrawal">1 withdrawal</div>
                                        <div class="col movements-date">24/01/2037</div>
                                        <div class="col movements-category">Petrol</div>
                                        <div class="col movements-value">-R378</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 mb-4 mb-lg-0 operation-view">
                        <div class="container deposits operations-display p-2 card-widget">
                            <div class="h-50 pb-4 pb-lg-2">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <h4 class="text-muted text-uppercase small">Deposit income into account</h4>
                                    </div>
                                    <div class="row">
                                        <form>
                                            <div class="form-row align-items-center input-group input-group-sm">
                                                <div class="col-4">
                                                    <input type="date" class=" form-control input-date-income" placeholder="Date" aria-required="true">
                                                </div>
                                                <div class="col-4 mx-2">
                                                    <input type="amount" class=" form-control input-amount-income" placeholder="R400" aria-required="true">
                                                </div>
                                                <div class="col-2">
                                                    <button type="button" class="btn btn-outline-dark submit-income" style="width:100%">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container withdrawals operations-display mt-2 p-2 card-widget">
                            <div class="h-50 pb-4 pb-lg-2">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <h4 class="text-muted text-uppercase small">Add an Expense to account</h4>
                                    </div>
                                    <div class="form-row align-items-center input-group input-group-sm">
                                        <form class="input-group input-group-sm">
                                            <div class="row">
                                                <div class="col">
                                                    <input type="date" class="form-control input-date-expense" placeholder="Date" required="true">
                                                </div>
                                            </div>
                                            <div class="form-row align-items-center input-group input-group-sm mt-2">
                                                <div class="col-5">
                                                    <select class="form-control input-type-expense" required="true">
                                                        <option>---please Select---</option>
                                                        <option><i class="bi bi-caret-down-fill"></i></option>
                                                        <option>Petrol</option>
                                                        <option>Clothing</option>
                                                    </select>
                                                </div>
                                                <div class="col mx-2">
                                                    <input type="amount"  class="form-control input-amount-expense"placeholder="R400" required="true">
                                                </div>
                                                <div class="col">
                                                    <button type="button" class="btn btn-outline-dark submit-expense">Submit</button>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <div class="container close-account operations-display mt-2 p-2 card-widget">
                            <div class="h-50 pb-4 pb-lg-2  container closure p-2">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <h4 class="text-muted text-uppercase small">Close your account</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <form>
                                        <div class="form-row align-items-center input-group input-group-sm">
                                            <div class="col-4 mx2">
                                                <input type="text" class=" form-control input-date-income" placeholder="username">
                                            </div>
                                            <div class="col-4 mx-2">
                                                <input type="password" class=" form-control input-amount-income" placeholder="password">
                                            </div>
                                            <div class="col-2">
                                                <button type="button" class="btn btn-outline-dark submit-income" style="width:100%">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        
        <script src="script.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
